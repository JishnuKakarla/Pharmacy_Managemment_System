<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="/">Medicines And Vaccines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        List

                        <a class="dropdown-item" href="/listmedicine">Medicine List</a>

    <br>
    <br>
    <br>

    <div class="jumbotron container">
        <h1 class="display-4">Medicines Form</h1>

        <form action="/addmedicine" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Medicine_name">Medicine Name</label>
                    <input name="Medicine_name" type="text" class="form-control" id="Medicine_name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Typeofmedicine">Type Of Medicine</label>
                    <input name="Typeofmedicine" type="text" class="form-control" id="Typeofmedicine" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="medicinemanufacturedate">Medicine Manufacture Date</label>
                    <input name="medicinemanufacturedate" type="date" class="form-control" id="medicinemanufacturedate">
                </div>
                <div class="form-group col-md-6">
                    <label for="medicineexpirydate">Medicine Expiry Date</label>
                    <input name="medicineexpirydate" type="date" class="form-control" id="medicineexpirydate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="purpose">Purpose</label>
                    <input name="purpose" type="text" class="form-control" id="purpose">
                </div>
                <div class="form-group col-md-6">
                    <label for="StockInDate">Stock In Date</label>
                    <input name="StockInDate" type="date" class="form-control" id="StockInDate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="StockInQuantity">Stock In Quantity</label>
                    <input name="StockInQuantity" type="text" class="form-control" id="StockInQuantity">
                </div>
                <div class="form-group col-md-6">
                    <label for="StockInQuantityPrice">Stock In Quantity Price</label>
                    <input name="StockInQuantityPrice" type="text" class="form-control" id="StockInQuantityPrice">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="stockOutDate">Stock Out Date</label>
                    <input name="stockOutDate" type="date" class="form-control" id="stockOutDate">
                </div>
                <div class="form-group col-md-6">
                    <label for="StockOutQuantity">Stock Out Quantity</label>
                    <input name="StockOutQuantity" type="text" class="form-control" id="StockOutQuantity">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="BalanceStockQuantity">Balance Stock Quantity</label>
                    <input name="BalanceStockQuantity" type="text" class="form-control" id="BalanceStockQuantity">
                </div>
                <div class="form-group col-md-6">
                    <label for="BalanceStockPrice">Balance Stock Price</label>
                    <input name="BalanceStockPrice" type="text" class="form-control" id="BalanceStockPrice">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
