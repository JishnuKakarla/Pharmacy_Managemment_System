<!DOCTYPE html>
<html>
    <head>
      <title>Smart Health Village</title>
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       -->
      <style>
        .navbar {
            background-color: brown;
            overflow: hidden;
            display: flex;
          }

          /* Style the links in the navigation bar */
          .navbar a {
            float: left;
            color: rgb(204, 231, 137);
            font-size: 20px;
            padding: 14px 16px;
            text-decoration: none;
            text-align: center;
          }

          /* Change the background color of the active link */
          .navbar a.active {
            background-color: #75863d;
          }

          .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: darkcyan;
          }

          body {
            font-family: Arial, Helvetica, sans-serif;
          }

          .dropdown {
            float: left;
            overflow: hidden;
          }

          .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: blueviolet;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
          }

          .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }

          .dropdown-content a {
            float: none;
            color: coral;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
          }

          .dropdown-content a:hover {
            background-color: white;
          }

          .dropdown:hover .dropdown-content {
            display: block;
          }


        .card{
            width: 25%;
            display: inline-block;
            box-shadow: 2px 2px 20px black;
            border-radius: 5px; 
            margin: 2%;
            }

        .image img{
          width: 85%;
          border-top-right-radius: 5px;
          border-top-left-radius: 5px;
        }

        .title{
          text-align: center;
          padding: 10px;
          
        }

        h1{
          font-size: 20px;
        }

        .des{
          padding: 3px;
          text-align: center;
          padding-top: 10px;
          border-bottom-right-radius: 5px;
          border-bottom-left-radius: 5px;
        }
      </style>
  </head>
    
<body>

	<!-- Create the navigation bar -->
    <div class="navbar">
      <a href="#">Medicines And Vaccines</a>
      <a href="/">Home</a>
      <a href="/medicines">Medicines</a>
      <a href="/vaccines">Vaccines</a>
      <a href="/medicinedatavis">Visualization</a>
      
      <div class="dropdown">
        <button class="dropbtn">List 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="/listmedicine">Medicine List</a>
          <a href="/listvaccine">Vaccine List</a>
        </div>
      </div> 
    </div>

    <div class="main">
     <div class="card">
      <div class="image">
        <img src="/static/medicine_Stock.jpg" alt="medicine_Stock>
      </div>
      <div class="title">
        <h1>Medicine Stock</h1>
      </div>
      <div class="des">
        <p>Pie chart showing Availability of Medicines in a PHC</p>
      </div>
     </div>

     <div class="card">
      <div class="image">
        <img src="/static/vaccine_Stock.jpg" alt="vaccine_stock">
      </div>
      <div class="title">
        <h1>Vaccines Stock</h1>
      </div>
      <div class="des">
        <p>Pie chart showing Availability of vaccines in a PHC</p>
      </div>
     </div>

     <div class="card">
      <div class="image">
        <img src="/static/medicine_Stock.jpg" alt="medicine_Stock>
      </div>
      <div class="title">
        <h1>Medicine Stock</h1>
      </div>
      <div class="des">
        <p>Pie chart showing Availability of Medicines in a PHC</p>
      </div>
     </div>
    </div>

    </body>
</html>
