<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="/">Medicines And Vaccines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/medicines">Medicines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vaccines">Vaccines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/medicinedatavis">Visualization</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        List
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/listmedicine">Medicine List</a>
                        <a class="dropdown-item" href="/listvaccine">Vaccine List</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Predictions
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/liver">Liver Cancer</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <div class="jumbotron container">
        <h1 class="display-4">Liver Diease Predictor..</h1>

        <form action="/predict" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Age">Age</label>
                    <input name="Age" type="text" class="form-control" id="Age" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Total_Bilirubin">Total Bilirubin</label>
                    <input class="form-control" type="text" name="Total_Bilirubin" id="Total_Bilirubin" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Direct_Bilirubin">Direct Bilirubin</label>
                    <input name="Direct_Bilirubin" type="text" class="form-control" id="Direct_Bilirubin" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Alkaline_Phosphotase">Alkaline Phosphotase</label>
                    <input name="Alkaline_Phosphotase" type="text" class="form-control" id="Alkaline_Phosphotase"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Alamine_Aminotransferase">Alamine Aminotransferase</label>
                    <input name="Alamine_Aminotransferase" type="text" class="form-control"
                        id="Alamine_Aminotransferase" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Aspartate_Aminotransferase">Aspartate Aminotransferase</label>
                    <input name="Aspartate_Aminotransferase" type="text" class="form-control"
                        id="Aspartate_Aminotransferase" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Total_Protiens">Total Protiens</label>
                    <input name="Total_Protiens" type="text" class="form-control" id="Total_Protiens" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Albumin">Albumin</label>
                    <input name="Albumin" type="text" class="form-control" id="Albumin" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Albumin_and_Globulin_Ratio">Albumin to Globulin_Ratio</label>
                    <input name="Albumin_and_Globulin_Ratio" type="text" class="form-control"
                        id="Albumin_and_Globulin_Ratio" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Gender_Male">Gender</label>
                    <input name="Gender_Male" type="text" class="form-control" id="Gender_Male"
                        placeholder="Gender(Male: 1, Female: 0)" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
