			font-family: sans-serif;
		}

		.navbar {
			background-color: brown;
			overflow: hidden;

			justify-content: center;
		}

		.navbar a {
			float: left;

		body {

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: black;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown-content a {
			float: none;
			color: coral;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

		.dropdown-content a:hover {
			background-color: white;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.container-fluid {
			padding: 50px;
		}
		  
		.col-md-8 {
			margin: 0 auto;
		}
		
		h1,h6.display-3 {
			font-size: 30px;
			color:rgb(222, 31, 24);

			text-align : center;
		}

			background-color: #007bff;
			border-color: #007bff;
